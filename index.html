<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
     <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
<srcipt src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </srcipt>
    </head>
<body>
    <center>
    <ul class="menu">
        <li class="links"><a href="#welcome">Home</a></li>
        <li class="links"><a href="#Grid view">Grid view</a></li>
        <li class="links"><a href="#Slide view">Slide view</a></li>
    </ul>
    </center>
    
    <section id="welcome">
    
        <img id="home" src="flowers.gif" height="900" width="2000">
    </section>
    <div class ="container">
    <section id="Grid view">
    <h1>Grid gallery</h1>
    <br>
    <div class="row">
       <img class="img2" src="blue.jpg" height="200px" width="300px">
         <img class="img2" src="Orange.png" height="200px" width="300px">
         <img class="img2" src="Pink%20tulip.jpg" height="200px" width="300px">
         <img class="img2" src="purple.jpg" height="200px" width="300px">
        <br>
        <br>
        </div>
        
        <div class="column">
        <img class="img3" src="White.jpg"  height="200px" width="300px">
             <img class="img3" src="yellow.jpg"  height="200px" width="300px">
             <img class="img3" src="Red%20rose.jpg"  height="200px" width="300px">
             <img class="img3" src="violet.jpg"  height="200px" width="300px">
            <br>
            <br>
        </div>
            </section>
    
    <section id="Slide view">
        <h1>Slide gallery</h1>
        <div id="myCarousel" class="carousel slide" > 
            <!-- Wrapper for slides --> 
        <div class="carousel-inner"> 
            <div class="item active"> <center> 
              
                    <img src="orange.png" class="img-responsive">  <div class="carousel-content">  </div> </center> </div>
                </div>
       
        
        <center>
        <div class="item"> <center> <img src="Pink%20tulip.jpg" class="img-responsive"> 
            <div class="carousel-caption"> </div> </center> 
        </div> <div class="item"> <center> <img src="purple.jpg" class="img-responsive"> 
        <div class="carousel-caption">  </div> </center> </div>
       <div class="item"> <center> <img src="blue.jpg" class="img-responsive"> 
        <div class="carousel-caption">  </div> </center> </div>
            <div class="item"> <center> <img src="Red%20rose.jpg" class="img-responsive"> 
        <div class="carousel-caption">  </div> </center> </div>
            <div class="item"> <center> <img src="violet.jpg" class="img-responsive"> 
        <div class="carousel-caption">  </div> </center> </div><div class="item"> <center> <img src="White.jpg" class="img-responsive"> 
        <div class="carousel-caption">  </div> </center> </div><div class="item"> <center> <img src="yellow.jpg" class="img-responsive"> 
        <div class="carousel-caption">  </div> </center> </div>
            </center>   
        <!-- Left and right controls --> 
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
            <span class="glyphicon glyphicon-chevron-left"></span> </a> 
        
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
            <span class="glyphicon glyphicon-chevron-right"></span> </a> 
            
        </div>
        </section>
    </div>
    </body>
</html>
